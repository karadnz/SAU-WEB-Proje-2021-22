        <div class="container">

            <h1 class="display-2 mt-2">İletişim</h1>

        <form class="row g-3 mb-5">

            
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email:</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              
            </div>
            
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label" >İsim:</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Ad Soyad">
            </div>

            <div class="col-12">
                <label for="inputTextarea1" class="form-label">Mesajınız:</label>
                <textarea class="form-control" id="inputTextarea1" rows="6" placeholder="Mesajınız.."></textarea>
              </div>
            
            <div class="col-md-4">
              <label for="inputSehir" class="form-label">Şehir:</label>
              <select id="inputSehir" class="form-select">
                <option selected>Şehir seçiniz</option>
                <option>İstanbul</option>
                <option>Ankara  </option>
                <option>İzmir   </option>
                <option>Kocaeli </option>
                <option>Sakarya </option>
                <option>Trabzon </option>
                <option>Diğer   </option>
              </select>
            </div>
            <div class="col-md-8">
              <label for="inputAdres" class="form-label">Adres:</label>
              <input type="text" class="form-control" id="inputAdres">
            </div>

            <div class="col-md-12">
                <label for="form-label:">Yaş:</label>
                <div class="form-check">
                    <input type="radio" class=" form-check-input" id="0-18" name="fav_language" value="0">
                    <label for="0-18" class="form-check-label">0-18</label>
                </div>

                <div class="form-check">
                    <input type="radio" class=" form-check-input" id="18-30" name="fav_language" value="18">
                    <label for="18-30" class="form-check-label">18-30</label>
                </div>

                <div class="form-check">
                    <input type="radio" class=" form-check-input" id="30+" name="fav_language" value="30">
                    <label for="30+" class="form-check-label">30+</label>
                </div>

            </div>
            

            <div class="col-md-4">
                <label for="formFile" class="form-label">Eklemek istediğiniz dosya</label>
                <input class="form-control" type="file" id="formFile">
              </div>

            <div class="col-12">

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  E-posta bültenine katılmak istiyorum.
                </label>
              </div>

            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Gönder</button>
            </div>

          </form>
